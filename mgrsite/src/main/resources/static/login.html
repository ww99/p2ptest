<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="/plugins/jquery-easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/plugins/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/plugins/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/plugins/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#loginBtn").click(function(){
                $("#loginForm").form('submit',{
                    url:"/managerLogin",
                    success:function(data){
                        data = JSON.parse(data);
                        if (!data.success){
                            alert(data.msg);
                            return;
                        }
                        window.location.href = "/index";
                    }
                });
            });
        })
    </script>
</head>
<body>
<font style="margin-left: 680px;" size="5" face="微软雅黑">后台管理系统</font>
<section class="container">
    <div class="login" style="border:0px;background:rgba(0, 0, 0, 0.86)">
        <form id="loginForm" method="post">
            <p><input type="text" name="username" value="" placeholder="账号"></p>
            <p><input type="password" name="password" value="" placeholder="密码"></p>
            <p class="submit">
                <input id="loginBtn" type="button" value="登录" style="background: rgba(254, 255, 253, 0);width: 100px">
            </p>
        </form>
    </div>
</section>
</body>
</html>
